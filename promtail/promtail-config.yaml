server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: fakeapp
    static_configs:
      - targets:
          - localhost
        labels:
          job: fakeapp
          __path__: /var/log/fake_logs/*.log
    pipeline_stages:
      - regex:
          expression: '^\[(?P<timestamp>[^\]]+)\] (?P<level>\w+) - (?P<message>.*)$'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

      # Scope detection via regex on message
      - regex:
          source: message
          expression: '(?i)(?P<scope_auth>logged in|session|authentication|login|token)'
      - regex:
          source: message
          expression: '(?i)(?P<scope_database>database|query|connection pool|connection refused)'
      - regex:
          source: message
          expression: '(?i)(?P<scope_api>API call|request processed|endpoint|rate limit)'
      - regex:
          source: message
          expression: '(?i)(?P<scope_storage>file|cache|disk space)'
      - regex:
          source: message
          expression: '(?i)(?P<scope_payment>payment|order)'
      - regex:
          source: message
          expression: '(?i)(?P<scope_system>memory|SSL|certificate|exception|shutdown)'

      # Template to set scope based on which regex matched
      - template:
          source: scope
          template: '{{ if .scope_auth }}auth{{ else if .scope_database }}database{{ else if .scope_api }}api{{ else if .scope_storage }}storage{{ else if .scope_payment }}payment{{ else if .scope_system }}system{{ else }}other{{ end }}'
      - labels:
          scope:
